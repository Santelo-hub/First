<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Модерн</title>
    <style>
        /* Общие стили */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #333;
        }

        /* Шапка */
        header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6); /* Синий градиент */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: rgba(59, 130, 246, 0.3); /* Полупрозрачный синий */
        }

        /* Секции */
        section {
            padding: 60px;
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #1e3a8a; /* Темно-синий */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #444;
        }

        /* Портфолио */
        .projects {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .project {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            max-width: 280px;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: #dbeafe; /* Светло-голубой при наведении */
        }

        .project img {
            width: 100%;
            border-radius: 10px;
        }

        /* Контакты */
        #contact a {
            color: #ff6b6b; /* Красный акцент */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        #contact a:hover {
            color: #d43f3f; /* Более темный красный при наведении */
        }

        /* Подвал */
        footer {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* Дополнительные элементы для эстетики */
        .highlight {
            color: #ffbe76; /* Оранжевый акцент */
        }

        .accent-box {
            background-color: #f7e7ce; /* Теплый бежевый оттенок */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Моё Портфолио</h1>
        <nav>
            <ul>
                <li><a href="#about">Обо мне</a></li>
                <li><a href="#portfolio">Портфолио</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Обо мне</h2>
        <p>Привет! Меня зовут <span class="highlight">[Ваше Имя]</span>, я [краткое описание вашей профессии]. Добро пожаловать в моё портфолио!</p>
    </section>

    <section id="portfolio">
        <h2>Мои работы</h2>
        <div class="projects">
            <div class="project">
                <img src="https://via.placeholder.com/280x200" alt="Проект 1">
                <p>Описание проекта 1</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <p>Свяжитесь со мной по email: <a href="mailto:your@email.com">your@email.com</a></p>
    </section>

    <footer>
        <p>&copy; 2025. Все права защищены.</p>
    </footer>
</body>
</html>
